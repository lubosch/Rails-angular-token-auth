<div class="bg-red-100 border-l-4 border-red-400 text-red-700 p-4 mb-4" role="alert" *ngIf="!isEmpty(errors)">
  <ng-container *ngIf="isString()">
    {{errors}}
  </ng-container>
  <ul *ngIf="isArray()">
    <li *ngFor="let error of errors">
      {{error}}
    </li>
  </ul>
  <ul *ngIf="!isString() && !isArray()">
    <li *ngFor="let error of errors | keyvalue">
      {{error.key}} - {{error.value}}
    </li>
  </ul>
</div>
